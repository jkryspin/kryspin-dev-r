---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kryspin-dev-r
  namespace: default
  labels:
    app: kryspin-dev-r
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kryspin-dev-r
  template:
    metadata:
      labels:
        app: kryspin-dev-r
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: kryspin-dev-r
          image: YOUR_REGISTRY/kryspin-dev-r:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /chelsea
              port: 3000
            periodSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: kryspin-dev-r
  namespace: default
  labels:
    app: kryspin-dev-r
spec:
  type: ClusterIP
  selector:
    app: kryspin-dev-r
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kryspin-dev-r-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  tls:
    - hosts:
        - r.kryspin.dev
      secretName: kryspin-dev-r-tls-cert
  rules:
    - host: r.kryspin.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kryspin-dev-r
                port:
                  number: 80
