name: Deploy kryspin-dev-r

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/kryspin-dev-r
        tags: |
          type=sha,prefix=,format=short
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update image in k8s manifest
      run: |
        sed -i "s|YOUR_REGISTRY/kryspin-dev-r:latest|ghcr.io/${{ github.repository_owner }}/kryspin-dev-r:${GITHUB_SHA::7}|g" k8s/deployment.yaml

    - name: Copy k8s manifest to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "k8s/deployment.yaml"
        target: "/home/j.kryspin/projects/kryspin-dev-r/"

    - name: Deploy to Kubernetes
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        command_timeout: 5m
        script: |
          set -e

          cd /home/j.kryspin/projects/kryspin-dev-r

          echo "Creating/updating image pull secret..."
          kubectl delete secret ghcr-secret --ignore-not-found=true
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            --docker-email=${{ github.actor }}@users.noreply.github.com

          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/deployment.yaml

          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/kryspin-dev-r --timeout=5m

          echo "Deployment successful!"
          kubectl get pods -l app=kryspin-dev-r
