<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge üß†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .quiz-info span {
            font-size: 1.1rem;
            color: #666;
        }

        .quiz-info .score {
            color: #4caf50;
            font-weight: bold;
        }

        .question-container {
            margin-bottom: 30px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .category-badge {
            display: inline-block;
            background: #f093fb;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .answer-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: correctPulse 0.5s ease;
        }

        .answer-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .next-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .next-btn.show {
            display: inline-block;
        }

        .results-container {
            display: none;
            animation: slideIn 0.5s ease;
        }

        .results-container.show {
            display: block;
        }

        .results-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3rem;
            color: #f093fb;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .results-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #f093fb, #f5576c);
            transition: width 0.5s ease;
            width: 0%;
        }

        @media (max-width: 600px) {
            .quiz-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .answer-btn {
                font-size: 1rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="kathryn-games.html" class="back-button">‚Üê Back to Games</a>
    
    <div class="quiz-container">
        <h1>üß† Trivia Challenge üéØ</h1>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="quiz-info">
            <span>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></span>
            <span class="score">Score: <span id="score">0</span></span>
        </div>
        
        <div class="question-container" id="questionContainer">
            <div class="category-badge" id="categoryBadge">General Knowledge</div>
            <div class="question" id="questionText">
                Loading question...
            </div>
            <div class="answers" id="answersContainer">
                <!-- Answer buttons will be generated by JavaScript -->
            </div>
        </div>
        
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question ‚Üí</button>
        
        <div class="results-container" id="resultsContainer">
            <h2 class="results-title">üéâ Quiz Complete!</h2>
            <div class="final-score" id="finalScore">0/10</div>
            <p class="results-message" id="resultsMessage">Great job!</p>
            <button class="play-again-btn" onclick="startNewGame()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                category: "Piano History",
                question: "Who invented the piano?",
                answers: ["Johann Sebastian Bach", "Wolfgang Amadeus Mozart", "Bartolomeo Cristofori", "Ludwig van Beethoven"],
                correct: 2
            },
            {
                category: "Piano Anatomy",
                question: "How many keys does a standard piano have?",
                answers: ["76", "82", "88", "92"],
                correct: 2
            },
            {
                category: "Famous Composers",
                question: "Which composer wrote the 'Moonlight Sonata'?",
                answers: ["Chopin", "Mozart", "Bach", "Beethoven"],
                correct: 3
            },
            {
                category: "Piano Technique",
                question: "What is the term for playing notes in a smooth, connected manner?",
                answers: ["Staccato", "Legato", "Fortissimo", "Pizzicato"],
                correct: 1
            },
            {
                category: "Piano Types",
                question: "What is the smallest type of acoustic piano?",
                answers: ["Grand piano", "Baby grand", "Upright piano", "Spinet piano"],
                correct: 3
            },
            {
                category: "Musical Terms",
                question: "What does 'forte' mean in piano music?",
                answers: ["Soft", "Fast", "Loud", "Slow"],
                correct: 2
            },
            {
                category: "Piano Maintenance",
                question: "How often should a piano typically be tuned?",
                answers: ["Once a month", "Twice a year", "Once every 5 years", "Never"],
                correct: 1
            },
            {
                category: "Famous Pianists",
                question: "Which pianist was known for his flamboyant style and candelabra on stage?",
                answers: ["Franz Liszt", "Liberace", "Vladimir Horowitz", "Arthur Rubinstein"],
                correct: 1
            },
            {
                category: "Piano Music",
                question: "What is a piece of music written for solo piano called?",
                answers: ["Symphony", "Concerto", "Sonata", "Opera"],
                correct: 2
            },
            {
                category: "Piano Pedals",
                question: "How many pedals does a standard grand piano have?",
                answers: ["1", "2", "3", "4"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answersEnabled = true;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Update UI
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('categoryBadge').textContent = question.category;
            document.getElementById('questionText').textContent = question.question;
            
            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Clear previous answers
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            // Add answer buttons
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            // Reset state
            answersEnabled = true;
            document.getElementById('nextBtn').classList.remove('show');
            
            // Animate question
            document.getElementById('questionContainer').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('questionContainer').style.animation = 'slideIn 0.5s ease';
            }, 10);
        }

        function selectAnswer(selectedIndex) {
            if (!answersEnabled) return;
            
            answersEnabled = false;
            const question = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            
            // Show correct/incorrect
            buttons[selectedIndex].classList.add(
                selectedIndex === question.correct ? 'correct' : 'incorrect'
            );
            
            // Show correct answer if wrong was selected
            if (selectedIndex !== question.correct) {
                buttons[question.correct].classList.add('correct');
            } else {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            // Show next button
            document.getElementById('nextBtn').classList.add('show');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('resultsContainer').classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            
            let message;
            if (percentage === 100) {
                message = "Perfect score! You're a trivia master! üèÜ";
            } else if (percentage >= 80) {
                message = "Excellent work! You really know your stuff! üåü";
            } else if (percentage >= 60) {
                message = "Good job! You did well! üëè";
            } else if (percentage >= 40) {
                message = "Not bad! Keep practicing! üí™";
            } else {
                message = "Better luck next time! Learning is fun! üìö";
            }
            
            document.getElementById('resultsMessage').textContent = message;
        }

        function startNewGame() {
            // Reset game state
            currentQuestionIndex = 0;
            score = 0;
            
            // Reset UI
            document.getElementById('score').textContent = '0';
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            
            // Shuffle questions
            questions.sort(() => Math.random() - 0.5);
            
            // Load first question
            loadQuestion();
        }

        // Start the game
        startNewGame();
    </script>
</body>
</html>
